<div>
  <ion-content padding="true" style="height:70vh; background-color:transparent">
    <ion-card style="margin: 16px 0px;" *ngFor="let course of courses">
      <ion-row>
        <!-- <ion-col col-3 >
          <img class="university-image" src="assets/imgs/{{course.university_name}}.png">
        </ion-col> -->
        <ion-col>
          <ion-row style="text-align:left; color:#05869B">
          {{course.name}} - {{course.university_name}}
          </ion-row>
          <ion-row>
            <ion-col style="text-align:left; padding-left:0px; line-height:150%; color:#575757">
              {{course.period}}
              <br>{{course.city_state}}
              <img class="university-rank" src="assets/imgs/{{course.rating}}stars.png">
            </ion-col>
            <ion-col col-3 style="text-align:right; display:flex; align-items:center; color:#575757; font-weight:bold">
              SISU<br>
              {{course.grades}}
              pontos
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-content>
</div>
