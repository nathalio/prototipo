  <ion-header>
    <ion-navbar>
      <ion-title>
        Notas do Enem
      </ion-title>
    </ion-navbar>
  </ion-header>


    <head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
</head>




<div>
  <ion-content padding="true" class="content-wrapper">
    <div style="text-align:center">
    <h1>Insira as notas do Enem 2017 para saber quais cursos você pode se inscrever</h1>
  </div>
    <div class="item-content">
      <label class="label-input">Humanas</label>
      <input type="text" class="item-box" name="notaHumanas" placeholder="1000">
    </div>
    <div class="item-content">
      <label class="label-input">Natureza</label>
      <input type="text" class="item-box" name="notaNatureza">
    </div>
    <div class="item-content">
      <label class="label-input">Redação</label>
      <input type="text" class="item-box" name="notaRedacao">
    </div>
    <div class="item-content">
      <label class="label-input">Linguagens</label>
      <input type="text" class="item-box" name="notaLinguagens">
    </div>
    <div class="item-content">
      <label class="label-input">Matemática</label>
      <input type="text" class="item-box" name="notaMatematica">
    </div>
    <div class="item-content">
      <label class="label-input">Média Sisu</label>
      <input type="text" class="item-box" name="mediaSisu">
    </div>
    <div class="item-content">
      <label class="label-input">Média Prouni</label>
      <input type="text" class="item-box" name="mediaProuni">
    </div>
  </ion-content>
  <ion-footer>
    <button ion-button large color="secondary" (click)="startApp()" >Continuar</button>
  </ion-footer>
</div>
