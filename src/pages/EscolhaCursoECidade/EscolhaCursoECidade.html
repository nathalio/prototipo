  <ion-header>
    <ion-navbar>
      <ion-title>
        Escolha de Curso e Cidade
      </ion-title>
    </ion-navbar>
  </ion-header>


    <head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
</head>


<div>
  <ion-content padding="true" style="height:90vh; background-color:transparent">
    <div style="text-align: center; color:white">
      <h1>Qual curso você deseja pesquisar?</h1>
    </div>
    <div class="item-content">
      <img src="assets/imgs/i-hat.svg" class="input-icon"/>
      <input type="text" class="item-box" name="curso1" placeholder="Digite um curso" value="Direito" [value]="cr1" [(ngModel)]="cr1">
    </div>
    <div style="text-align: center; color:white">
      <h1>Escolha a cidade para fazer a pesquisa</h1>
    </div>
    <div class="item-content">
      <img src="assets/imgs/i-hat.svg" class="input-icon"/>
      <input type="text" class="item-box" name="cidade1" placeholder="Digite uma cidade" value="São Paulo" [value]="ct1" [(ngModel)]="ct1">
    </div>

    </ion-content>
    <ion-footer>
      <button ion-button large color="secondary" (click)="startApp(ct1, cr1)" >Continuar</button>
    </ion-footer>
</div>
