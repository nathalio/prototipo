  <ion-header>
    <ion-navbar>
      <ion-title>
        Escolha de Cidades
      </ion-title>
    </ion-navbar>
  </ion-header>


    <head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
</head>


<div style="text-align: center">
  <h1> Escolha as cidades onde deseja estudar</h1>
</div>

<div>
  <ion-content padding="true" style="height:90vh; background-color:transparent">
    <div class="item-content">
      <img src="assets/imgs/i-hat.svg" class="input-icon"/>
      <input type="text" class="item-box" name="curso1" placeholder="Digite sua cidade" [value]="ct1" [(ngModel)]="ct1">
    </div>
    <div class="item-content">
      <img src="assets/imgs/i-hat.svg" class="input-icon"/>
      <input type="text" class="item-box" name="curso2" placeholder="Digite outra cidade (opcional)" [value]="ct2" [(ngModel)]="ct2">
    </div>
    <div class="item-content">
      <img src="assets/imgs/i-hat.svg" class="input-icon"/>
      <input type="text" class="item-box" name="curso3" placeholder="Digite outra cidade (opcional)" [value]="ct3" [(ngModel)]="ct3">
    </div>
    <i style="text-align: center">Escolha até três cidades</i>

    <button ion-button large outline color="light" (click)="startApp([ct1, ct2, ct3])" class="button-outline">Não quero escolher cidades</button>
    </ion-content>
    <ion-footer>
          <button ion-button large color="secondary" (click)="startApp([ct1, ct2, ct3])">Continuar</button>
    </ion-footer>
</div>
